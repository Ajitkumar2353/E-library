<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Odisha eBook Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial;
  background:#f2f4f8;
}
header{
  background:#1a73e8;
  color:white;
  text-align:center;
  padding:15px;
}
header input{
  width:90%;
  max-width:400px;
  padding:10px;
  border:none;
  border-radius:5px;
  margin-top:10px;
}
.book-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.book-card{
  background:white;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.book-card a{
  display:block;
  padding:12px;
  text-align:center;
  text-decoration:none;
  color:#000;
}
.book-card h3{
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ“š Odisha eBook Library</h2>
  <input type="text" id="searchInput" placeholder="Search">
</header>

<div class="book-container">

  <!-- BOOK 1 -->
  <div class="book-card">
    <a href="viewer.html?id=FILE_ID_1">
      <h3>+2 Physics Complete Notes</h3>
    </a>
  </div>

  <!-- BOOK 2 -->
  <div class="book-card">
    <a href="https://drive.google.com/file/d/19BE_EDfd29cykSyES9ZyZ_kv87rcnoPA/view?usp=drivesdk">
      <h3> Computer Notes</h3>
    </a>
  </div>

  <!-- BOOK 3 -->
  <div class="book-card">
    <a href="viewer.html?id=FILE_ID_3">
      <h3>Biology (Botany + Zoology)</h3>
    </a>
  </div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
const books = document.querySelectorAll(".book-card");

searchInput.addEventListener("keyup", ()=>{
  let value = searchInput.value.toLowerCase();
  books.forEach(book=>{
    book.style.display = book.innerText.toLowerCase().includes(value)
      ? "block" : "none";
  });
});
</script>

</body>
</html>
