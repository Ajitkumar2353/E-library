<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Odisha eBook Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f2f4f8;}
header{background:#1a73e8;color:white;text-align:center;padding:15px;}
header input{width:90%;max-width:400px;padding:10px;border:none;border-radius:5px;margin-top:10px;font-size:16px;}
.book-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;padding:15px;}
.book-card{background:white;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.15);padding:10px;text-align:center;}
.book-card img{width:100%;height:220px;object-fit:cover;border-radius:5px;}
.book-card h3{font-size:14px;margin:10px 0 0;color:#333;}
.book-card a{text-decoration:none;color:inherit;}
</style>
</head>

<body>

<header>
  <h2>ðŸ“š Odisha eBook Library</h2>
  <input type="text" id="searchInput" placeholder="Search">
</header>

<div class="book-container">

  <!-- BOOK 1 -->
  <div class="book-card">
    <a href="https://drive.google.com/file/d/19BE_EDfd29cykSyES9ZyZ_kv87rcnoPA/view" target="_blank">

      <h3>Computer Book (English)</h3>
    </a>
  </div>

  <!-- BOOK 2 -->
  <div class="book-card">
    <a href="https://drive.google.com/file/d/1EKNQHuEeSHUy2ixw2yqpZN0wqzW4yzKa/view" target="_blank">
      <img src="images/Screenshot_20260105-083928.png">
      <h3>General Knowledge PDF</h3>

  </div>

  <!-- BOOK 3 -->
  <div class="book-card">

      <img src="images/Screenshot_20260105-100922.png">

    </a>
  </div>

  <!-- BOOK 4 -->
  <div class="book-card">
    <a href="https://drive.google.com/file/d/1EyV-icDqeNHWUyf81QCJJHqqXfnPq_W2/view" target="_blank">
      <img src="images/Screenshot_20260105-102657.png">

      <img src="images/Screenshot_20260105-134336.png">
      <h3>Tense Chart PDF</h3>
    </a>
  </div>

</div>

<script>
const searchInput=document.getElementById("searchInput");
const books=document.querySelectorAll(".book-card");
searchInput.addEventListener("keyup",()=>{
  let value=searchInput.value.toLowerCase();
  books.forEach(book=>{
    book.style.display=book.innerText.toLowerCase().includes(value)?"block":"none";
  });
});
</script>

</body>
</html>
