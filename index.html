<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Odisha eBook Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f2f4f8;}
header{background:#1a73e8;color:#fff;text-align:center;padding:12px;}
header input{
  width:90%;max-width:400px;padding:10px;
  border:none;border-radius:5px;margin-top:8px;
}
.book-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;padding:15px;
}
.book-card{
  background:#fff;border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  padding:10px;text-align:center;cursor:pointer;
}
.book-card img{
  width:100%;height:220px;object-fit:cover;border-radius:5px;
}
.book-card h3{font-size:14px;margin:10px 0 0;color:#333;}

#viewer{
  display:none;position:fixed;inset:0;
  background:#fff;z-index:999;
}
.top{
  background:#1a73e8;color:#fff;
  padding:10px;display:flex;align-items:center;
}
.top button{
  background:#fff;color:#1a73e8;
  border:none;padding:6px 10px;border-radius:4px;
  cursor:pointer;
}
iframe{
  width:100%;height:calc(100vh - 50px);
  border:none;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ“š Odisha eBook Library</h2>
  <input type="text" id="searchInput" placeholder="Search">
</header>

<!-- ðŸ“š BOOK LIST -->
<div class="book-container" id="bookList">

  <div class="book-card" onclick="openPDF('19BE_EDfd29cykSyES9ZyZ_kv87rcnoPA')">
    <img src="images/Screenshot_20260105-082011.png">
    <h3>Computer Book (English)</h3>
  </div>

  <div class="book-card" onclick="openPDF('1EKNQHuEeSHUy2ixw2yqpZN0wqzW4yzKa')">
    <img src="images/Screenshot_20260105-083928.png">
    <h3>General Knowledge PDF</h3>
  </div>

  <div class="book-card" onclick="openPDF('1581X3qP6X5DEIp6T91fZSdYICxbrrHAM')">
    <img src="images/Screenshot_20260105-100922.png">
    <h3>Malika Odia PDF</h3>
  </div>

  <div class="book-card" onclick="openPDF('1EyV-icDqeNHWUyf81QCJJHqqXfnPq_W2')">
    <img src="images/Screenshot_20260105-102657.png">
    <h3>Computer Aptitude PDF</h3>
  </div>

  <div class="book-card" onclick="openPDF('15HSLtYIvahpcmuqKoVgE7pJP5e6jqybz')">
    <img src="images/Screenshot_20260105-131548.png">
    <h3>Barnabodha Odia PDF</h3>
  </div>

  <div class="book-card" onclick="openPDF('16mYn_i1C5DVr2U0vyOkbSOoqEc8dr46T')">
    <img src="images/Screenshot_20260105-134336.png">
    <h3>Tense Chart PDF</h3>
  </div>

</div>

<!-- ðŸ“„ PDF VIEWER -->
<div id="viewer">
  <div class="top">
    <button onclick="closeViewer()">â¬… Back</button>
  </div>
  <iframe id="pdfFrame"></iframe>
</div>

<script>
// ðŸ” SEARCH
const searchInput=document.getElementById("searchInput");
const books=document.querySelectorAll(".book-card");
searchInput.addEventListener("keyup",()=>{
  let v=searchInput.value.toLowerCase();
  books.forEach(b=>{
    b.style.display=b.innerText.toLowerCase().includes(v)?"block":"none";
  });
});

// ðŸ“„ OPEN PDF (DIRECT DRIVE VIEW â€“ APP SAFE)
function openPDF(fileId){
  document.getElementById("viewer").style.display="block";
  document.getElementById("pdfFrame").src =
    "https://drive.google.com/file/d/"+fileId+"/view";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
  document.getElementById("pdfFrame").src="";
}
</script>

</body>
</html>
